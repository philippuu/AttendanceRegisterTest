<div id="round">

	<nav>
		<span>ATTENDANCE REGISTER</span>
		<a href="#!/login">Log Out</a> 
	</nav>
	<hr>
	<hr>

	<h3>Welcome {{vm.user.firstName}}!</h3>



	<div class="row">
		<div class="col-md-7">
			<div>
			<br><br>
			
			<span ng-show="checkbox == checkbox.checked">you are still marked ABSENT</span>
			
			<br><br>
			<form>
				Check the box to mark yourself present
				<br>
				<input id="checkbox" type="checkbox" />
			</form>
				
			</div>
		</div>
		<div class="col-md-5">
			<h3>All users:</h3>
			<table>
				<tr>
					<th>User Name</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Status</th>
				</tr>
				<tr ng-repeat="user in vm.allUsers">
					<td>{{user.username}}</td>
					<td>{{user.firstName}}</td>
					<td>{{user.lastName}}</td>
					<td>{{user.status}}</td>
				</tr>
			</table>
		</div>
	</div>
</div>
